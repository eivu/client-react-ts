<html>
   <head>
      <!--HTML file auto generated using EmulatorJS codehelper-->
      <style>
        body, html {
           margin: 0;
           padding: 0;
        }
      </style>
   </head>
   <body>
      <div style='width:640px;height:480px;max-width:100%'>
        <div id="game"></div>
      </div>
      <script>
        const url = new URL(window.location);
        const gameInfo = Object.fromEntries(new URLSearchParams(url.search)); 
        console.log("EmulatorJS params: ", gameInfo);
        EJS_player = "#game";
        EJS_core = gameInfo.core;
        EJS_color = "#0064ff";
        EJS_gameName = gameInfo.name;
        EJS_startOnLoaded = true;
        EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
        EJS_gameUrl = gameInfo.rom;
      </script>
      <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
   </body>
</html>
